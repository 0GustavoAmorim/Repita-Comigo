<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
    <script>
        var qntd = parseInt(prompt("Começando do 1, informe até que tabuada deseja receber: "));
        for(let x = 1; x <= qntd;x++){
            for(let i = 1; i <= 10; i++){
            var res = i*x;
            document.write(res+ " <br><br><br>");
            }
            document.write("<hr>");
        }
    </script>
