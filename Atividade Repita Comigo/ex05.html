<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
    <script>
        alert("Vamos calcular a média de quantos números você quiser!");
        var qntd = parseInt(prompt("Você ira informar quantos números?: "));
        var valor = 0;
        for(i = 0; i < qntd; i++){

            var num = parseFloat(prompt("Informe um número: "));

            var valor = valor += num;
        }
        var res = valor/qntd;
        alert("A média dos números é: " +res);
    </script>
</head>
